<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Chat</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ece5dd;
      margin: 0;
      padding: 0;
    }

    h2 {
      background: #075e54;
      color: white;
      margin: 0;
      padding: 15px;
      text-align: center;
    }

    #usersBox {
      background: #ffffff;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    #usersBox ul {
      list-style: none;
      padding: 0;
      margin: 5px 0 0 0;
    }

    #usersBox li {
      font-size: 14px;
      padding: 3px 0;
    }

    #chat {
      padding: 10px;
      height: 65vh;
      overflow-y: auto;
      background: #e5ddd5;
    }

    #messages {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #messages li {
      background: #ffffff;
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 7px;
      max-width: 80%;
    }

    .system {
      background: transparent;
      color: #555;
      font-size: 13px;
      text-align: center;
    }

    form {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background: #075e54;
      color: white;
      border: none;
    }
  </style>
</head>

<body>

  <h2>Mi Chat</h2>

  <div id="usersBox">
    <strong>Usuarios conectados</strong>
    <ul id="users"></ul>
  </div>

  <div id="chat">
    <ul id="messages"></ul>
  </div>

  <form id="form">
    <input id="input" autocomplete="off" placeholder="Escribe un mensaje..." />
    <button>Enviar</button>
  </form>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>

  <script>
    const socket = io();

    const messages = document.getElementById("messages");
    const usersList = document.getElementById("users");
    const form = document.getElementById("form");
    const input = document.getElementById("input");

    let username = "";

    while (!username) {
      username = prompt("Ingresa tu nombre");
    }

    socket.emit("join", username);

    // Mensajes normales
    socket.on("chat message", (msg) => {
      const li = document.createElement("li");
      li.textContent = msg;
      messages.appendChild(li);
      chat.scrollTop = chat.scrollHeight;
    });

    // Mensajes del sistema
    socket.on("system", (msg) => {
      const li = document.createElement("li");
      li.textContent = msg;
      li.classList.add("system");
      messages.appendChild(li);
      chat.scrollTop = chat.scrollHeight;
    });

    // Lista de usuarios
    socket.on("users", (users) => {
      usersList.innerHTML = "";

      users.forEach(user => {
        const li = document.createElement("li");
        li.textContent = user;
        usersList.appendChild(li);
      });
    });

    // Enviar mensaje
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      if (input.value.trim() !== "") {
        socket.emit("chat message", input.value);
        input.value = "";
      }
    });
  </script>

</body>
</html>
