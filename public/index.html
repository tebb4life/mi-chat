<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Chat</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      background: #222;
      color: white;
      margin: 0;
      padding: 15px;
    }

    #messages {
      list-style: none;
      padding: 10px;
      margin: 0;
      height: 75vh;
      overflow-y: auto;
    }

    #messages li {
      padding: 6px 10px;
      margin-bottom: 4px;
      background: white;
      border-radius: 6px;
    }

    form {
      display: flex;
      padding: 10px;
      background: #ddd;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #222;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #444;
    }
  </style>
</head>

<body>

  <h2>ðŸ’¬ Mi Chat</h2>

  <ul id="messages"></ul>

  <form id="form">
    <input id="input" autocomplete="off" placeholder="EscribÃ­ un mensaje..." />
    <button>Enviar</button>
  </form>
 <script>
const socket = io();

// pedir nombre
let username = prompt("Ingresa tu nombre");
socket.emit("join", username);

// elementos
const form = document.getElementById("form");
const input = document.getElementById("input");
const messages = document.getElementById("messages");

// enviar mensaje
form.addEventListener("submit", (e) => {
  e.preventDefault();

  if (input.value.trim() !== "") {
    socket.emit("chat message", input.value);
    input.value = "";
  }
});

// recibir mensajes
socket.on("chat message", (data) => {
  const item = document.createElement("li");
  item.textContent = `${data.user}: ${data.msg}`;
  messages.appendChild(item);
});

// mensajes del sistema
socket.on("system", (msg) => {
  const item = document.createElement("li");
  item.textContent = msg;
  item.style.fontStyle = "italic";
  messages.appendChild(item);
});
</script>
  <!-- SOCKET.IO -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- TU SCRIPT -->
  <script src="script.js"></script>

</body>
</html>
