<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Chat</title>

  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      margin: 0;
    }

    h2 {
      text-align: center;
      background: #222;
      color: white;
      padding: 15px;
      margin: 0;
    }

    #messages {
      list-style: none;
      padding: 10px;
      height: 75vh;
      overflow-y: auto;
    }

    #messages li {
      background: white;
      padding: 6px 10px;
      margin-bottom: 6px;
      border-radius: 5px;
    }

    form {
      display: flex;
      padding: 10px;
      background: #ddd;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #222;
      color: white;
    }
  </style>
</head>

<body>

  <h2>ðŸ’¬ Mi Chat</h2>

  <ul id="messages"></ul>

  <form id="form">
    <input id="input" autocomplete="off" placeholder="EscribÃ­ un mensaje..." />
    <button>Enviar</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>

  <script>
    const socket = io();

    let username = "";

    while (!username) {
      username = prompt("Â¿CuÃ¡l es tu nombre?");
    }

    socket.emit("join", username);

    const form = document.getElementById("form");
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      if (input.value) {
        socket.emit("chat message", input.value);
        input.value = "";
      }
    });

    socket.on("chat message", (msg) => {
      const li = document.createElement("li");
      li.textContent = msg;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    });

    socket.on("system", (msg) => {
      const li = document.createElement("li");
      li.style.fontStyle = "italic";
      li.textContent = msg;
      messages.appendChild(li);
    });
  </script>

</body>
</html>
