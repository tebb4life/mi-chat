<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Chat</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #e5ddd5;
      margin: 0;
    }

    h2 {
      background: #075e54;
      color: white;
      margin: 0;
      padding: 15px;
      text-align: center;
    }

    #messages {
      list-style: none;
      padding: 10px;
      height: 75vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    #messages li {
      max-width: 75%;
      padding: 8px 12px;
      margin-bottom: 8px;
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.4;
    }

    .me {
      background: #dcf8c6;
      align-self: flex-end;
      text-align: right;
    }

    .other {
      background: white;
      align-self: flex-start;
    }

    .system {
      background: none;
      color: #666;
      font-style: italic;
      text-align: center;
      align-self: center;
    }

    form {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      background: #075e54;
      color: white;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <h2>ðŸ’¬ Mi Chat</h2>

  <ul id="messages"></ul>

  <form id="form">
    <input id="input" autocomplete="off" placeholder="EscribÃ­ un mensaje..." />
    <button>Enviar</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>

  <script>
    const socket = io();

    let username = "";

    while (!username) {
      username = prompt("Â¿CuÃ¡l es tu nombre?");
    }

    socket.emit("join", username);

    const form = document.getElementById("form");
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      if (input.value) {
        socket.emit("chat message", input.value);
        input.value = "";
      }
    });

    socket.on("chat message", (msg) => {
      const li = document.createElement("li");

      if (msg.startsWith(username + ":")) {
        li.classList.add("me");
      } else {
        li.classList.add("other");
      }

      li.textContent = msg;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    });

    socket.on("system", (msg) => {
      const li = document.createElement("li");
      li.classList.add("system");
      li.textContent = msg;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>

</body>
</html>
