<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    #messages { list-style: none; padding: 0; max-height: 400px; overflow-y: auto; }
    #messages li { padding: 8px; margin-bottom: 4px; background: #fff; border-radius: 4px; }
    #form { display: flex; margin-top: 10px; }
    #input { flex: 1; padding: 8px; }
    #send { padding: 8px; }
  </style>
</head>
<body>
  <h2>Mi Chat</h2>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Escribe tu mensaje..." />
    <button id="send">Enviar</button>
  </form>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  // pedir nombre al entrar
  let username = prompt("¿Cómo te llamás?");
  if (!username) {
    username = "Invitado";
  }

  const form = document.getElementById("form");
  const input = document.getElementById("input");
  const messages = document.getElementById("messages");

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    if (input.value) {
      const mensaje = username + ": " + input.value;
      socket.emit("chat message", mensaje);
      input.value = "";
    }
  });

  socket.on("chat message", (msg) => {
    const item = document.createElement("li");
    item.textContent = msg;
    messages.appendChild(item);
    messages.scrollTop = messages.scrollHeight;
  });
</script>

</body>
</html>
